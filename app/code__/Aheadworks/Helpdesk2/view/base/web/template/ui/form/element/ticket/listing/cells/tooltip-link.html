<div class="admin__field-tooltip aw-helpdesk2-tooltip data-grid-cell-content link" data-bind="css: additionalClasses">
    <if args="getUrl($row())">
        <a href="#" data-bind="attr: {href: getUrl($row())}, text: getLabel($row())"></a>
    </if>
    <ifnot args="getUrl($row())">
        <text args="getLabel($row())" />
    </ifnot>
    <div class="admin__field-tooltip-content" data-bind="css: $col.getMessageType($row())">
        <div class="inner">
            <div class="author" text="$col.getMessageAuthor($row())"/>
            <div class="date" text="$col.getMessageDate($row())"/>
        </div>
        <div class="content" html="$col.getMessageContent($row())"/>
    </div>
</div>
